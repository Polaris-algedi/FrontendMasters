<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simple calculator using HTML, CSS and JavaScript</h1>
    <section class="container">
      <div class="calculator-body">
        <div class="screen">0</div>
        <button class="button-c operator">C</button>
        <button class="button-arrow operator">&larr;</button>
        <button class="button-divide operator">&divide;</button>
        <button class="button-7 number">7</button>
        <button class="button-8 number">8</button>
        <button class="button-9 number">9</button>
        <button class="button-multiply operator">&times;</button>
        <button class="button-4 number">4</button>
        <button class="button-5 number">5</button>
        <button class="button-6 number">6</button>
        <button class="button-minus operator">&minus;</button>
        <button class="button-1 number">1</button>
        <button class="button-2 number">2</button>
        <button class="button-3 number">3</button>
        <button class="button-plus operator">&plus;</button>
        <button class="button-0 number">0</button>
        <button class="button-equal operator">&equals;</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
